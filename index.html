        <style>
        *, *::before, *::after {
  box-sizing: border-box;
}
body {
  background-color: var(--tg-theme-bg-color);
  color: var(--tg-theme-text-color);
  font-family: "Segoe UI", SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 100%;
  line-height: 1.4;
  margin: 0 auto;
  padding: 2em;
  overflow-x: hidden;

}
button{
    border: 0;
    border-radius: 5px;
    margin: 40px 21%;
    height: 60px;
    width: 200px;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: all 500ms ease;
    color: var(--tg-theme-button-color);
    background: var(--tg-theme-button-text-color);
}
button:hover{
    background: var(--tg-theme-secondary-bg-color);
}
input{

    border-radius: 5px;
}
input:hover{
    border-color: var(--tg-theme-secondary-bg-color);
}
.select_mate{
    width: 100%;
    margin: 10px 10%;
}
:root {
  --arrow-bg: rgba(0, 0, 0, 1.3);
  --arrow-icon: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg);
  --option-bg: black;
  --select-bg: rgba(0, 0, 0, 1.2);
}
* {
  box-sizing: border-box;
}
body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  background: linear-gradient(35deg, var(--tg-theme-bg-color), var(--tg-theme-secondary-bg-color));
}
/* <select> styles */
select {
  /* Reset */
  appearance: none;
  border: 0;
  outline: 0;
  margin: 0% -5%;
  font: inherit;
  /* Personalize */
  width: 20rem;
  padding: 1rem 4rem 1rem 1rem;
  background: /*var(--arrow-icon) no-repeat right 0.8em center / 1.4em*/
    var(--tg-theme-secondary-bg-color);
  color: var(--tg-theme-text-color);
  

  border-radius: 0.25em;
  box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
  cursor: pointer;
  /* Remove IE arrow */
  &::-ms-expand {
    display: none;
  }
  /* Remove focus outline */
  &:focus {
    outline: none;
  }
  /* <option> colors */
  option {
    color: inherit;
    background-color: var(--option-bg);
  }
}
        </style>
